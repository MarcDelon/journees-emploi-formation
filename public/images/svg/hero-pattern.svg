<svg width="100%" height="100%" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Cercles animés -->
  <circle cx="100" cy="100" r="20" fill="url(#grad1)" opacity="0.3">
    <animate attributeName="r" values="20;30;20" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="300" cy="200" r="15" fill="url(#grad2)" opacity="0.4">
    <animate attributeName="r" values="15;25;15" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="500" cy="150" r="25" fill="url(#grad1)" opacity="0.2">
    <animate attributeName="r" values="25;35;25" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Formes géométriques -->
  <rect x="800" y="100" width="40" height="40" fill="url(#grad2)" opacity="0.3" rx="8">
    <animateTransform attributeName="transform" type="rotate" values="0 820 120;360 820 120" dur="8s" repeatCount="indefinite"/>
  </rect>
  
  <polygon points="900,200 920,180 940,200 920,220" fill="url(#grad1)" opacity="0.4">
    <animateTransform attributeName="transform" type="rotate" values="0 920 200;360 920 200" dur="6s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Lignes décoratives -->
  <line x1="0" y1="300" x2="200" y2="300" stroke="url(#grad1)" stroke-width="2" opacity="0.3">
    <animate attributeName="stroke-dasharray" values="0,200;200,0;0,200" dur="3s" repeatCount="indefinite"/>
  </line>
  
  <line x1="1000" y1="400" x2="1200" y2="400" stroke="url(#grad2)" stroke-width="2" opacity="0.3">
    <animate attributeName="stroke-dasharray" values="0,200;200,0;0,200" dur="4s" repeatCount="indefinite"/>
  </line>
  
  <!-- Points flottants -->
  <circle cx="150" cy="500" r="3" fill="#3B82F6" opacity="0.6">
    <animate attributeName="cy" values="500;450;500" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="350" cy="550" r="2" fill="#8B5CF6" opacity="0.5">
    <animate attributeName="cy" values="550;500;550" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="550" cy="480" r="4" fill="#EC4899" opacity="0.4">
    <animate attributeName="cy" values="480;430;480" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Ondes -->
  <path d="M 0 600 Q 300 550 600 600 T 1200 600" stroke="url(#grad1)" stroke-width="3" fill="none" opacity="0.2">
    <animate attributeName="d" 
             values="M 0 600 Q 300 550 600 600 T 1200 600;M 0 600 Q 300 650 600 600 T 1200 600;M 0 600 Q 300 550 600 600 T 1200 600" 
             dur="4s" repeatCount="indefinite"/>
  </path>
  
  <path d="M 0 650 Q 300 600 600 650 T 1200 650" stroke="url(#grad2)" stroke-width="2" fill="none" opacity="0.15">
    <animate attributeName="d" 
             values="M 0 650 Q 300 700 600 650 T 1200 650;M 0 650 Q 300 600 600 650 T 1200 650;M 0 650 Q 300 700 600 650 T 1200 650" 
             dur="5s" repeatCount="indefinite"/>
  </path>
</svg>

