<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond du graphique en barres -->
  <rect x="20" y="20" width="160" height="160" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1" rx="8"/>
  
  <!-- Barres du graphique -->
  <!-- Bac -->
  <rect x="30" y="140" width="20" height="30" fill="#FF8C00" opacity="0.8" rx="2"/>
  <text x="40" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">15</text>
  
  <!-- Bac+2 -->
  <rect x="60" y="120" width="20" height="50" fill="#4682B4" opacity="0.8" rx="2"/>
  <text x="70" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">25</text>
  
  <!-- Bac+3 -->
  <rect x="90" y="100" width="20" height="70" fill="#1E3A8A" opacity="0.8" rx="2"/>
  <text x="100" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">35</text>
  
  <!-- Bac+4 -->
  <rect x="120" y="130" width="20" height="40" fill="#00CED1" opacity="0.8" rx="2"/>
  <text x="130" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">20</text>
  
  <!-- Bac+5 -->
  <rect x="150" y="80" width="20" height="90" fill="#90EE90" opacity="0.8" rx="2"/>
  <text x="160" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151">40</text>
  
  <!-- Icône centrale -->
  <circle cx="100" cy="100" r="25" fill="white" stroke="#E5E7EB" stroke-width="2"/>
  <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">ÉTUDES</text>
</svg>
